specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SimplePaymentProcessor
    network: polygon-amoy
    source:
      address: "0xB42f8799CaeE60F2C8aecE2844b483C79E55acfD"
      abi: SimplePaymentProcessor
      startBlock: 22675156
    mapping:
      kind: ethereum
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Invoice
        - Payer
      abis:
        - name: SimplePaymentProcessor
          file: ./abis/SimplePaymentProcessor.json
      eventHandlers:
        - event: InvoiceAccepted(indexed bytes32)
          handler: handleInvoiceAccepted
        - event: InvoiceCanceled(indexed bytes32)
          handler: handleInvoiceCanceled
        - event: InvoiceCreated(indexed bytes32,(uint256,address,address,address,uint256,uint256,uint32,uint32,uint32,uint32))
          handler: handleInvoiceCreated
        - event: InvoicePaid(indexed bytes32,indexed address,indexed uint256)
          handler: handleInvoicePaid
        - event: InvoiceRefunded(indexed bytes32)
          handler: handleInvoiceRefunded
        - event: InvoiceRejected(indexed bytes32)
          handler: handleInvoiceRejected
        - event: InvoiceReleased(indexed bytes32)
          handler: handleInvoiceReleased
        - event: UpdateHoldPeriod(indexed bytes32,indexed uint256)
          handler: handleHoldPeriod
      file: ./src/invoice.ts

  - kind: ethereum
    name: AdvancedPaymentProcessor
    network: polygon-amoy
    source:
      address: "0x05e6989466427b0bc350DDD897538D8867b1bB58"
      abi: AdvancedPaymentProcessor
      startBlock: 22675156
    mapping:
      kind: ethereum
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Invoice
        - SmartInvoice
        - MetaInvoice
        - Payer
      abis:
        - name: AdvancedPaymentProcessor
          file: ./abis/AdvancedPaymentProcessor.json
      eventHandlers:
        - event: InvoiceAccepted(indexed bytes32)
          handler: handleInvoiceAccepted
        - event: InvoiceCanceled(indexed bytes32)
          handler: handleInvoiceCanceled
        - event: InvoiceCreated(indexed bytes32,(uint256,address,address,address,address,address,uint8,uint8,uint48,uint48,uint32,uint32,uint32,uint256,uint256,bytes32))
          handler: handleSmartInvoiceCreated
        - event: InvoicePaid(indexed bytes32,address,address,uint256)
          handler: handleInvoicePaid
        - event: InvoiceRejected(indexed bytes32)
          handler: handleInvoiceRejected
        - event: MetaInvoiceCreated(indexed bytes32,(address,uint256,uint256,uint256,address,uint256))
          handler: handleMetaInvoiceCreated
        - event: DisputeCreated(indexed bytes32)
          handler: handleDisputeCreated
        - event: DisputeDismissed(indexed bytes32)
          handler: handleDisputeDismissed
        - event: DisputeResolved(indexed bytes32)
          handler: handleDisputeResolved
        - event: DisputeSettled(indexed bytes32,uint256,uint256)
          handler: handleDisputeSettled
        - event: CancelationRequested(indexed bytes32)
          handler: handleCancelationRequested
        - event: CancelationRequestHandled(indexed bytes32,indexed bool)
          handler: handleCancelationRequestHandled
        - event: ExpiredInvoiceRefunded(indexed bytes32)
          handler: handleExpiredInvoiceRefunded
        - event: PaymentReleased(indexed bytes32)
          handler: handlePaymentReleased
      file: ./src/smart-invoice.ts
